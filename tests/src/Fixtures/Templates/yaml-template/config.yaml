$schema: https://raw.githubusercontent.com/CPS-IT/project-builder/main/resources/config.schema.json

name: Yaml

steps:
  - type: collectBuildInstructions
  - type: processSourceFiles
    options:
      fileConditions:
        - path: dummy-2.yaml
          if: 'false'
        - path: '*-3.yaml'
          if: 'false'
        - path: dummy-4.yaml
          if: 'false'
        - path: dummy-4.yaml
          if: 'true'
          target: 'overrides/dummy-4.yaml'
        - path: 'dummy/*'
          if: 'true'
          target: '{{ bar.name }}-dummy/*'
  - type: processSharedSourceFiles
    options:
      fileConditions:
        - path: shared-dummy-2.yaml
          if: 'false'
        - path: 'shared-*-3.yaml'
          if: 'false'
        - path: shared-dummy-4.yaml
          if: 'true'
          target: 'overrides/shared-dummy-4.yaml'
        - path: 'shared-dummy/*'
          if: 'true'
          target: '{{ bar.name }}-shared-dummy/*'
  - type: generateBuildArtifact
    options:
      artifactPath: foo.json
  - type: mirrorProcessedFiles

properties:
  - identifier: foo
    name: Foo
    value: foo
    if: 'false'
  - identifier: bar
    name: Bar
    properties:
      - identifier: name
        name: Name
        type: staticValue
        validators:
          - type: notEmpty
            options:
              strict: true
